
<form (ngSubmit)="login()" #loginForm="ngForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
      </div>
      <mat-form-field class="full-width">
        <input matInput type="email" placeholder="Email address" [(ngModel)]="loginData.username" name="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="loginData.password" name="password" required>
        <span matSuffix style="margin-left: 0.5em;">
          <i class="material-icons" *ngIf="!showPassword" (click)="showPassword = !showPassword">visibility</i>
          <i class="material-icons" *ngIf="showPassword" (click)="showPassword = !showPassword">visibility_off</i>
        </span>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">

      <button mat-raised-button type="submit" [disabled]="!loginForm.form.valid" color="primary"><i class="material-icons">input</i> Login</button>
    </mat-card-actions>
  </mat-card>
</form>
