  <mat-card (keydown.enter)="login()">
    <mat-card-header>
      <mat-card-title>login{{message}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!--<div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
      </div>-->
      <mat-form-field class="full-width">
        <input matInput type="email" placeholder="Email address" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="password" name="password" required>
        <span matSuffix style="margin-left: 0.5em;">
          <mat-icon style="cursor:pointer;" matTooltip="show" matTooltipPosition="below" class="material-icons" *ngIf="!showPassword" (click)="showPassword = !showPassword">visibility</mat-icon> 
          <mat-icon style="cursor:pointer;" matTooltip="hide" matTooltipPosition="below" class="material-icons" *ngIf="showPassword" (click)="showPassword = !showPassword">visibility_off</mat-icon> 
        </span>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button matTooltip="login" matTooltipPosition="below" mat-button (click)="login()" color="primary"><mat-icon>done</mat-icon></button>
    </mat-card-actions>
  </mat-card>
