<mat-card>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let action of actions" (opened)="loadDetails(action)">
        <mat-expansion-panel-header>
          <mat-panel-title>
                            <mat-icon (click)="deleteDialog(action)" mat-list-icon style="margin-right:1em;">delete</mat-icon>

            <i color="primary" class="material-icons" style="margin-right:1em;" *ngIf="action.sentiment == 1">sentiment_very_satisfied</i>
            <i color="accent" class="material-icons" style="margin-right:1em;" *ngIf="action.sentiment == 0">sentiment_neutral</i>
            <i color="warn" class="material-icons" style="margin-right:1em;" *ngIf="action.sentiment == -1">sentiment_very_dissatisfied</i>
            {{ action.name }}
          </mat-panel-title>
          <mat-panel-description>
            {{ action.created_at | date: 'dd/MM/yyyy - hh:mm'}}

          </mat-panel-description>
        </mat-expansion-panel-header>
