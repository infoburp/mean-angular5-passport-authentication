<mat-list role="list" (keydown.enter)="submit()" (keydown.arrowup)="up()" (keydown.arrowdown)="down()">
  <mat-list-item role="listitem">
    <mat-form-field [color]="data.sentiment == 1 ? 'primary' : (data.sentiment == -1 ? 'warn' : 'accent')" style="width:100%">
      <input  matInput [(ngModel)]="data.name" placeholder="what did you do today?">
    </mat-form-field>
  </mat-list-item>
  <mat-radio-group class="example-radio-group" [(ngModel)]="data.sentiment">
    <mat-list-item role="listitem">

      <mat-radio-button color="primary" class="example-radio-button" value="1">
        <mat-icon color="primary" matTooltip="yay!" matTooltipPosition="above">sentiment_very_satisfied</mat-icon>
      </mat-radio-button>
    </mat-list-item>
    <mat-list-item role="listitem">
      <mat-radio-button color="accent" class="example-radio-button" value="0">
        <mat-icon color="accent" matTooltip="meh." matTooltipPosition="above">sentiment_neutral</mat-icon>
      </mat-radio-button>

    </mat-list-item>
    <mat-list-item role="listitem">
      <mat-radio-button color="warn" class="example-radio-button" value="-1">
        <mat-icon color="warn" matTooltip="noo!" matTooltipPosition="above">sentiment_very_dissatisfied</mat-icon>
      </mat-radio-button>
    </mat-list-item>
  </mat-radio-group>

  <div mat-dialog-actions style="padding-bottom: 1.8em!important; justify-content: space-between!important;">

    <button matTooltip="undo creating action" matTooltipPosition="below" mat-button (click)="onNoClick()" color="warn"><mat-icon>clear</mat-icon></button>
    <button id="submitButton" matTooltip="create action" matTooltipPosition="below" mat-button [mat-dialog-close]="data" color="primary"><mat-icon>done</mat-icon></button>

  </div>
</mat-list>
