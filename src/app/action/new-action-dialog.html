<mat-list role="list">
  <mat-list-item role="listitem">
    <mat-form-field style="width:100%">
      <input matInput [(ngModel)]="data.name" placeholder="What did you do today?">
    </mat-form-field>
  </mat-list-item>
  <mat-radio-group class="example-radio-group" [(ngModel)]="data.sentiment">
    <mat-list-item role="listitem">

      <mat-radio-button class="example-radio-button" value="1">
        <i class="material-icons">sentiment_very_satisfied</i> Positive
      </mat-radio-button>
    </mat-list-item>
    <mat-list-item role="listitem">
      <mat-radio-button class="example-radio-button" value="0">
        <i class="material-icons">sentiment_neutral</i> Neutral
      </mat-radio-button>

    </mat-list-item>
    <mat-list-item role="listitem">
      <mat-radio-button class="example-radio-button" value="-1">
        <i class="material-icons">sentiment_very_dissatisfied</i> Negative
      </mat-radio-button>
    </mat-list-item>
  </mat-radio-group>

  <div mat-dialog-actions style="padding-bottom: 1.8em!important; justify-content: space-between!important;">

    <button mat-raised-button (click)="onNoClick()" color="primary">
      <i class="material-icons">cancel</i> Cancel</button>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial color="primary">
      <i class="material-icons">save</i> Save</button>

  </div>
</mat-list>
