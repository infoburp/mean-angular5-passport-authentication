<mat-list role="list" (keydown.enter)="submit()">
  <mat-list-item role="listitem">
    do you want to delete this action?
  </mat-list-item>
  

  <div mat-dialog-actions style="padding-bottom: 1.8em!important; justify-content: space-between!important;">
                       

    <button matTooltip="undo deleting action" matTooltipPosition="below" mat-button (click)="onNoClick()" color="warn"><mat-icon>clear</mat-icon></button>
    <button id="submitButton" matTooltip="delete action" matTooltipPosition="below" mat-button [mat-dialog-close]="data" color="primary"><mat-icon>done</mat-icon></button>

  </div>
</mat-list>
